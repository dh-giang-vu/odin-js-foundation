<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    function fizzBuzz(num) {
      let n = 1;
      while (n < num) {
        let result = "";
        if (n % 3 == 0) {
          result += "Fizz";
        }
        if (n % 5 == 0) {
          result += "Buzz";
        }
        console.log(result);
        n++;
      }
    }
  </script>
</body>
</html>
